<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Library Opens This Semester | Campus Chronicles</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: Georgia, serif;
            line-height: 1.8;
        }
        .meta {
            font-size: 0.9rem;
            color: #6c757d;
        }
        footer {
            background-color: #212529;
            color: white;
            padding: 40px 0;
            margin-top: 60px;
            font-family: sans-serif;
        }
    </style>
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container">
        <a class="navbar-brand fw-bold" href="{% url 'home_url' %}">CAMPUS CHRONICLES</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navMenu">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="{% url 'home_url' %}">Home</a></li>
                <li class="nav-item"><a class="nav-link active" href="#">Campus</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Events</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Tech</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- ARTICLE HEADER -->
<header class="py-5 text-center">
    <div class="container">
        <h1 class="fw-bold mb-3">{{ article.title }}</h1>
        <p class="meta">{{ article.author }}</p>
    </div>
</header>

<!-- CONTENT -->
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-8">

            <img src="https://images.unsplash.com/photo-1498079022511-d15614cb1c02"
                 class="img-fluid rounded mb-4" alt="Library">

            <p>
                {{ article.description }}
            </p>

            

            <hr class="my-5">

            <h4>Leave a Comment</h4>
            <textarea class="form-control mb-3" rows="3" placeholder="Write your comment..."></textarea>
            <button class="btn btn-primary">Post Comment</button>

        </div>
    </div>
</div>

<!-- FOOTER -->
<footer>
    <div class="container text-center">
        <p class="mb-2">Â© 2025 Campus Chronicles</p>
        <div class="d-flex justify-content-center gap-3">
            <a href="#" class="text-white-50 text-decoration-none">About</a>
            <a href="#" class="text-white-50 text-decoration-none">Privacy</a>
            <a href="#" class="text-white-50 text-decoration-none">Contact</a>
        </div>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
